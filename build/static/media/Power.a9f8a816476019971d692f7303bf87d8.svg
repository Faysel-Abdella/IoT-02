<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Main battery -->
  <rect x="30" y="25" width="40" height="60" rx="3" ry="3" fill="#A0D468" stroke="#8CC152" stroke-width="2"/>
  <rect x="40" y="20" width="20" height="5" rx="1" ry="1" fill="#A0D468" stroke="#8CC152" stroke-width="2"/>
  
  <!-- Battery charge level -->
  <rect x="35" y="35" width="30" height="40" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Power distribution circuit board -->
  <rect x="15" y="45" width="15" height="25" rx="2" ry="2" fill="#656D78" stroke="#434A54" stroke-width="1.5"/>
  <rect x="70" y="45" width="15" height="25" rx="2" ry="2" fill="#656D78" stroke="#434A54" stroke-width="1.5"/>
  
  <!-- Connection lines -->
  <line x1="30" y1="50" x2="15" y2="50" stroke="#434A54" stroke-width="2"/>
  <line x1="30" y1="65" x2="15" y2="65" stroke="#434A54" stroke-width="2"/>
  <line x1="70" y1="50" x2="85" y2="50" stroke="#434A54" stroke-width="2"/>
  <line x1="70" y1="65" x2="85" y2="65" stroke="#434A54" stroke-width="2"/>
  
  <!-- Small LEDs on circuit boards -->
  <circle cx="22.5" cy="55" r="2" fill="#ED5565"/>
  <circle cx="22.5" cy="60" r="2" fill="#4FC1E9"/>
  <circle cx="77.5" cy="55" r="2" fill="#FFCE54"/>
  <circle cx="77.5" cy="60" r="2" fill="#4FC1E9"/>
  
  <!-- Solar connection (optional) -->
  <rect x="45" y="10" width="10" height="5" fill="#5D9CEC" stroke="#4A89DC" stroke-width="1"/>
  <line x1="50" y1="15" x2="50" y2="20" stroke="#4A89DC" stroke-width="1.5"/>
  
  <!-- Power output waves -->
  <path d="M 10,75 Q 15,70 20,75 Q 25,80 30,75" fill="none" stroke="#FFCE54" stroke-width="1.5"/>
  <path d="M 10,80 Q 15,75 20,80 Q 25,85 30,80" fill="none" stroke="#FFCE54" stroke-width="1.5"/>
  
  <path d="M 70,75 Q 75,70 80,75 Q 85,80 90,75" fill="none" stroke="#FFCE54" stroke-width="1.5"/>
  <path d="M 70,80 Q 75,75 80,80 Q 85,85 90,80" fill="none" stroke="#FFCE54" stroke-width="1.5"/>
</svg>
